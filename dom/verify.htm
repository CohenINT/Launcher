<div class="settings-window">
  <div class="titlebar">
    <h3 class="title center uppercase" style="width: *;"><output current_action/></h3>
    <div class="minimize" close></div>
  </div>
  <div class="padding">
    <p>Validating files: <span class="green hexpand"><output hash_progress/>%</span><output hash_progress_done/>/<output hash_progress_total/> files</p>
    <div class="downloadBar"><progressbar class="indicator" hash_progress></progressbar></div>
    <p>Dowloading: <span class="green hexpand"><output download_progress/>%</span><output download_speed/></p>
    <div class="downloadBar"><progressbar class="indicator" download_progress></progressbar></div>
    <p>Applying: <span class="green hexpand"><output patch_progress/>%</span><output patch_progress_done/>/<output patch_progress_total/> files</p>
    <div class="downloadBar"><progressbar class="indicator" patch_progress></progressbar></div>
  </div>
</div>
