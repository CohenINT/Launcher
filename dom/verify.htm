<div.settings-window>
  <div.titlebar>
    <h3.title.center.uppercase style="width: *;"><output current_action/></h3>
    <div.minimize close></div>
  </div>
  <div.padding>
    <p>Validating files: <span.green.hexpand><output hash_progress/>%</span><output hash_progress_done/>/<output hash_progress_total/> files</p>
    <div.downloadBar><progressbar.indicator hash_progress></progressbar></div>
    <p>Dowloading: <span.green.hexpand><output download_progress/>%</span><output download_speed/></p>
    <div.downloadBar><progressbar.indicator download_progress></progressbar></div>
    <p>Applying: <span.green.hexpand><output patch_progress/>%</span><output patch_progress_done/>/<output patch_progress_total/> files</p>
    <div.downloadBar><progressbar.indicator patch_progress></progressbar></div>
  </div>
</div>
