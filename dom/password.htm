<div class="username-window">
  <div class="titlebar">
    <h3 class="title center uppercase" style="width: *;">Welcome back Commander!</h3>
    <div class="close" close></div>
  </div>
  <div class="child-margin vflow">
    <p class="uppercase">Password</p>
    <input|text.password enter="joinServer(document.$('input.password').value); close_overlay();" maxlength="30"/>
    <button class="green" onclick="joinServer(document.$('input.password').value); close_overlay();">Submit</button>
    <button class="gray" close>Cancel</button>
  </div>
</div>
