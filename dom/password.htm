<div.username-window>
  <div.titlebar>
    <h3.title.center.uppercase style="width: *;">Welcome back Commander!</h3>
    <div.close close></div>
  </div>
  <div.child-margin.vflow>
    <p.uppercase>Password</p>
    <input|text.password enter="joinServer(document.$('input.password').value); close_overlay();" maxlength="30"/>
    <button.green onclick="joinServer(document.$('input.password').value); close_overlay();">Submit</button>
    <button.gray close>Cancel</button>
  </div>
</div>
