<div #header>
  <h1>Join IP</h1>
</div>
<div style="flow:vertical; width: *;">
  <div style="flow:horizontal; width: *;">
    <input|text#ip style="width:*; margin-bottom: 0px; margin-right: 5px;" novalue="IP Address">
    <input|text#port style="width:20%;  margin-bottom: 0px; margin-left: 0px;" novalue="Port">
  </div>
  <input|text#password novalue="Password (optional)">
  <button style="width:*; background-color: #CE5135; color: #fff; height: 40px; margin: 10px;" onclick="joinIP();">SUBMIT</button>
  <button style="width:*; background-color: #4E545B; color: #fff; height: 40px; margin: 10px;" onclick="clearOverlay();">CANCEL</button>
</div>
