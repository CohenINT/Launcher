<div.username-window>
  <div.titlebar>
    <h3.title.center.uppercase style="width: *;">Join unlisted server</h3>
    <div.close close></div>
  </div>
  <div.child-margin.vflow>
    <p.uppercase>Server address:</p>
    <input|text.ip enter="launchGame(document.$('input.ip').value, document.$('input.password').value); events.close_overlay();"/>
    <p.uppercase>Password:</p>
    <input|text.password enter="launchGame(document.$('input.ip').value, document.$('input.password').value); events.close_overlay();"/>
    <button.green.uppercase onclick="launchGame(document.$('input.ip').value, document.$('input.password').value); events.close_overlay();">Join Server</button>
    <button.gray.uppercase close>Cancel</button>
  </div>
</div>
