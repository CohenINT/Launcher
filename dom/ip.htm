<div.username-window>
  <div.titlebar>
    <h3.title.uppercase style="width: *;">Join unlisted server</h3>
    <div.close close></div>
  </div>
  <div.child-padding.vflow>
    <p.uppercase>Server address:</p>
    <input|text.ip enter="join_server(); close_overlay();"/>
    <p.uppercase>Password:</p>
    <input|text.password enter="join_server(); close_overlay();"/>
    <button.green.uppercase onclick="set_username($(input.username).value); close_overlay();">Join Server</button>
    <button.gray.uppercase close>Cancel</button>
  </div>
</div>
