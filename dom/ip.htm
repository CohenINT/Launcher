<div class="username-window">
  <div class="titlebar">
    <h3 class="title center uppercase" style="width: *;">Join unlisted server</h3>
    <div class="close" close></div>
  </div>
  <div class="child-margin vflow">
    <p class="uppercase">Server address:</p>
    <input|text.ip enter="launchGame(document.$('input.ip').value, document.$('input.password').value); close_overlay();"/>
    <p class="uppercase">Password:</p>
    <input|text.password enter="launchGame(document.$('input.ip').value, document.$('input.password').value); close_overlay();"/>
    <button class="green uppercase" onclick="launchGame(document.$('input.ip').value, document.$('input.password').value); close_overlay();">Join Server</button>
    <button class="gray uppercase" close>Cancel</button>
  </div>
</div>
