<div.settings-window>
  <div.titlebar>
    <h3.title.center.uppercase style="width: *;">Settings</h3>
    <div.close close></div>
  </div>
  <div.child-padding.center.padding>
      <button.bool setting="skipMovies">SKIP CINEMATICS</button>
      <button.bool setting="64-bit-version">64 BIT MODE</button>
      <button.setting onclick="verifyFiles();" overlay="verify.htm">VERIFY GAME INTEGRITY</button>
      <button.setting overlay="resetGame.htm">RESET GAME SETTINGS</button>
  </div>
  <div.center.uppercase.padding style="font-size: 7pt;">Launcher version <output launcher_version/></div>
</div>
