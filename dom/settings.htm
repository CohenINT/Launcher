<div.settings-window>
  <div.titlebar>
    <h3.title.center.uppercase style="width: *;">Settings</h3>
    <div.close close></div>
  </div>
  <div.child-padding.center.padding>
      <button.bool setting="skipMovies">SKIP MOVIES</button>
      <button.bool setting="64-bit-version">64 BIT</button>
      <button.setting onclick="verifyFilesUI();" overlay="verify.htm">VERIFY GAME INTEGRITY</button>
      <button.setting onclick="resetGameUI();">SUCK IT</button>
  </div>
  <div.center.uppercase.padding style="font-size: 7pt;">Launcher version 0.61</div>
</div>
