<div class="settings-window">
  <div class="titlebar">
    <h3 class="title center uppercase" style="width: *;">Settings</h3>
    <div class="close" close></div>
  </div>
  <div class="child-margin center padding">
      <button class="bool uppercase" setting="skipMovies">Skip cinematics</button>
      <button class="bool uppercase" setting="64-bit-version">64 bit mode</button>
      <button class="setting uppercase" onclick="onUpdateCallback('validate');">Verify game integrity</button>
      <button class="setting uppercase" onclick="resetGameUI();">Reset game settings</button>
      <button class="setting uppercase" onclick="Window.this.xcall('open_launcher_logs_folder')">Launcher Log Folder</button>
      <button class="setting uppercase" >Game Log Folder</button>
    </div>
  <div class="center uppercase padding" style="font-size: 5pt;">This Application (or Component) uses Sciter Engine (<a href="https://sciter.com" target="@system">https://sciter.com/</a>), copyright Terra Informatica Software, Inc.</div>
  <div class="center uppercase padding" style="font-size: 8pt;">Launcher version <output launcher_version/></div>
</div>
