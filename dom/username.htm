<div class="username-window">
  <div class="titlebar">
    <h3 class="title center uppercase" style="width: *;">Welcome back Commander!</h3>
    <div class="close" close></div>
  </div>
  <div class="child-margin vflow">
    <p class="uppercase">Username</p>
    <input|text.username enter="set_username(document.$('input.username').value); close_overlay();" maxlength="30"/>
    <button class="green uppercase" onclick="set_username(document.$('input.username').value); close_overlay();">Submit</button>
    <button class="gray uppercase" close>Cancel</button>
  </div>
</div>
