<div.username-window>
  <div.titlebar>
    <h3.title.center.uppercase style="width: *;">Welcome back Commander!</h3>
    <div.close close></div>
  </div>
  <div.child-margin.vflow>
    <p.uppercase>Username</p>
    <input|text.username enter="set_username(document.$('input.username').value); events.close_overlay();" maxlength="30"/>
    <button.green.uppercase onclick="set_username(document.$('input.username').value); events.close_overlay();">Submit</button>
    <button.gray.uppercase close>Cancel</button>
  </div>
</div>
