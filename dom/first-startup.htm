<html window-icon="images/rx.ico" window-frame="solid">
  <head>
    <title>Renegade X Launcher - Welcome Back Commander!</title>
    <style>
      @import url(elements.css);
      @import url(containers.css);
      @import url(fonts.css);

      html, body, div {
        margin: 0 0 !important;
        padding: 0 0 !important;
      }

      input|text {
        background-color: #222b34;
        margin-left: 10dip;
        margin-right: 10dip;
      }
    </style>
    <script type="module">
      let (sx,sy,sw,sh) = Window.thisscreenBox(0,"#workarea","#rectw");
      let (w,h) = document.$("div.username-window").box("#dimension", "#margin");
      Window.this.xcall("move",  sx + (sw - w) / 2, sy + (sh - h) / 2,w,h,false);

      function setPlayername() {
        if (document.$("input|text.username").value != "") {
          Window.this.xcall("set_playername", document.$("input|text.username").value);
          Window.this.xcall("close");
        }
      }

      document.on("click","[onclick]",function(evt) {
        console.log("onclick");
        return eval.call(evt.target, evt.target.getAttribute("onclick") );
      });

      document.on("keypress","[enter]",function(evt) {
        if ( evt.keyCode != 13 && evt.keyCode != Event.VK_RETURN ) return;
        eval.call(evt.target, evt.target.getAttribute("enter"));
      });
    </script>
  </head>
  <body>
    <div.username-window role="window-caption">
      <div.titlebar>
        <h3.title.center.uppercase style="width: *;">Welcome back Commander!</h3>
      </div>
      <div.child-margin.vflow>
        <p>Username:</p>
        <input|text.username enter="setPlayername();" maxlength="30" />
        <button.green onclick="setPlayername();">SUBMIT</button>
      </div>
    </div>
  </body>
</html>
