<div.news-grid>
  <div.logo.hflow>
    <div.vflow.vcenter>
      <p style="font-size: 7pt;">Welcome</p>
      <h1.change overlay="username.htm">
        <output username/>
      </h1>
    </div>
    <div style="width:*;"></div>
    <div.vflow.vcenter style="text-align: right;">
      <p style="font-size: 7pt; line-height:100%;">Version</p>
      <h1><output game_version/></h1>
    </div>
  </div>
  <div.left-margin></div>
  <div.right-margin></div>
  <div.footer-margin></div>
  <div.hflow.child-margin.expand>
    <div.news_items_container.vflow>
      <div.titlebar>
        <h3.title.uppercase>Renegade-X news</h3>
      </div>
      <div.expand>
        <div.news_item.hflow id="+i+"><pubDate>0 Mon</pubDate><div.vflow><p.news_type>type_string</p><p.news_title>news_items[i].title</p></div></div>
      </div>
    </div>
    <div.news_container.vflow>
      <div.titlebar>
        <h3.title><output current_news_title/></h3>
      </div>
      <div>
        <div #news></div>
      </div>
    </div>
  </div>
</div>
