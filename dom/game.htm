<div.grid>
  <div.logo.hflow>
    <div.vflow.vcenter>
      <p style="font-size: 7pt;">Welcome</p>
      <h1.change overlay="username.htm">
        <output username/>
      </h1>
    </div>
    <div style="width:*;"></div>
    <div.vflow.vcenter style="text-align: right;">
      <p style="font-size: 7pt; line-height:100%;">Version</p>
      <h1><output game_version/></h1>
    </div>
  </div>
  <div.left-margin></div>
  <div.right-margin></div>
  <div.footer-margin></div>
  <div>
    <div.servers.placeholder></div>
    <div.chat-container>
      <div.titlebar>
        <h3.title>Chat Lobby</h3>
        <div.spacer></div>
        <div.nowrap style="margin-right: 10dip;">connect disconnect users</div>
      </div>
      <div.body.mheight>
        <div.chat readonly="true" spellcheck="false" style="behavior: htmlarea;">
          <p>Chat is still under construction, our apologies!</p>
          </br>
          <div.vflow><hr /></div>
        </div>
        <div.reply>
          <input|text novalue="Type here..." enter="sendIrcMessage(this)" disabled/>
        </div>
      </div>
    </div>
  </div>
</div>
