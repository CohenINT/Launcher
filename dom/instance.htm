<html window-icon="images/rx.ico" window-frame="solid">
  <head>
    <title>Renegade X Launcher - Welcome Back Commander!</title>
    <style>
      @import url(elements.css);
      @import url(containers.css);
      @import url(fonts.css);

      html, body, div {
        margin: 0 0 !important;
        padding: 0 0 !important;
      }
    </style>
    <script type="text/javascript">
      let [sx,sy,sw,sh] = Window.this.screenBox("workarea","rectw");
      let [w,h] = document.$("div.modal").state.box("dimension", "margin");

      Window.this.move(sx + (sw - w) / 2, sy + (sh - h) / 2,w,h,false);

      document.on("click","[close]",function(evt) {
        try {
          Window.this.close();
        } catch(e) {
          console.error(printf("Caught exception: %s\n%V", e, e.stacktrace));;
        }
      });
    </script>
  </head>
  <body>
    <div class="modal" role="window-caption">
      <div class="titlebar">
        <h3 class="title center uppercase" style="width: *;">Another instance is already running!</h3>
      </div>
      <div class="child-margin vflow">
        <p class="result">Another Instance of the launcher is still running, use that instance, of close all instances and try again!</p>
        <button class="orange" close>Negative!</button>
      </div>
    </div>
  </body>
</html>
